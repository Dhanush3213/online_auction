{% extends "auctions/layout.html" %}

{% block body %}
<div class="card">
    <div class="body">
    <h2 style = "font-weight: bold;text-align: center; font-family: Nunito; color: aliceblue;">Create Listing</h2>
    <div id="activelist">
    <form method="POST" class="contact-form">
        {% csrf_token %}
        <input class="form-control" required placeholder="Title" autofocus type="text" name="create_title"/>
        <textarea  class="form-control" placeholder="Add Description" required type="text" name="create_desc"></textarea>
        <input class="form-control" required placeholder="Starting bid" type="number" name="create_initial_bid"/>
        <input class="form-control" placeholder="Image URL (optional)" type="text" name="img_url"/>
        <input class="form-control" required placeholder="Category" type="text" name="category"/>
        <div class="submit-button-wrapper">
        <button class="btn btn-outline-success" type="submit">Submit</button>
        </div>
    </form>    
    </div>
</div>
</div>
<style>
        
#activelist{
    width: 80%;
    margin-left:20%;
    margin:0 auto;
    
}
.form-control{
    border-radius: 10px;
}
textarea{
    height: 10vw;
}
form{
    padding-top: 2vw;
    display:grid;
    grid-template-rows: repeat(auto,1fr);
    grid-template-columns: 1fr;
    grid-gap: 2vw;
    font-family: 'Nunito', sans-serif;
    }

.btn{

    font-family: Nunito;
    width: 30%;
    margin-left: 70%;
}


.card {
 margin: -10px -10px;
padding: 50px 0;

}

.body {
  
  padding: 30px 40px;
  background-color:#010514;
  border-radius: 12px;
  width: 40% ;
  margin: 0 auto;
  box-sizing: border-box;
}

.contact-form textarea {
  border-radius: 10px;
}

.contact-form .form-input,
.form-text-area {
  background-color: #ccc;
  height: 40px;
  padding-left: 16px;
}

.contact-form .form-text-area {
  background-color: #ccc;
  height: auto;
  padding-left: 16px;
}

.contact-form .form-control::placeholder {
  color: #333;
  font-weight: 500;
  opacity: 1;
}

.contact-form .form-control:-ms-input-placeholder {
  color: #aeb4b9;
  font-weight: 500;
}

.contact-form .form-control::-ms-input-placeholder {
  color: #aeb4b9;
  font-weight: 500;
}

.contact-form .form-control:focus {
  border-color: #f33fb0;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.07), 0 0 8px #f33fb0;
}

.header {
  text-align: center;
  font-size: 24px;
  font-weight: 500;
  color:#111;
  padding-bottom:5px;
  border-bottom:1px solid white;
}

.contact-form .description {
  color: #aeb4b9;
  font-size: 14px;
  text-align: center;
}

.contact-form .submit-button-wrapper {
  text-align: center;
}

.contact-form .submit-button-wrapper input {
  border: none;
  border-radius: 4px;
  background-color: #f23292;
  color: white;
  text-transform: uppercase;
  padding: 10px 60px;
  font-weight: 500;
  letter-spacing: 2px;
}

.contact-form .submit-button-wrapper input:hover {
  background-color: #d30069;
}
label{
  color:white;
}
</style>
{% endblock %}
